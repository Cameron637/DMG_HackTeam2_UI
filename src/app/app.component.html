<h1>
  {{prompt}}
</h1>

<section *ngIf="!player" class="login" (onLogin)="login($event)"></section>

<section *ngIf="gameStart">
<section class="search-bar" [startOfRound]="startOfRound" [isMyTurn]="isMyTurn" (onPromptUpdated)="updatePrompt($event)" (onGuessesUpdated)="updateGuessList($event)"></section>

<section>
    <section class="guess-list" [guessList]="guessList"></section>
    <section class="guess-list" [guessList]="otherPlayersGuessList"></section>
</section>
</section>
